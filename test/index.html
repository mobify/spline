
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spline</title>
    <link rel="stylesheet" href="test.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxiumum-scale=1.0, user-scalable=no">
  </head>

  <body>
    <h1>Spline Test Page</h1>

    <h2>Reverse Gradient Function</h2>

    <div class="example">
        <p>No Direction</p>
        <div class="gradient block"></div>
        <div class="reverse-gradient block"></div>
    </div>

    <div class="example">
        <p>Direction (to top right)</p>
        <div class="direction-gradient block"></div>
        <div class="reverse-direction-gradient block"></div>
    </div>

    <div class="example">
        <p>Direction (to top right)</p>
        <div class="deg-gradient block"></div>
        <div class="reverse-deg-gradient block"></div>
    </div>

    <h2>Clearfix test</h2>

    <div class="example">
        <p>This div should have floats with contained margins using the clearfix include</p>

        <div class="clearfix wrapper">
            <h1>Heading</h1>
            <div class="block">
            </div>
            <div class="block">
            </div>
        </div>
    </div>

    <div class="example">
        <p>This div should have floats with contained margins using overflow hidden</p>

        <div class="overflow-hidden wrapper">
            <h1>Heading</h1>
            <div class="block">
            </div>
            <div class="block">
            </div>
        </div>
    </div>

  </body>

</html>
